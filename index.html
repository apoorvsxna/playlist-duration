<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube Playlist Length</title>
    <script src="index.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1>YouTube Playlist Length</h1>
        </div>
        <div class="navbar-right">
            <a href="https://github.com/apoorvsxna">GitHub</a>
            <a href="https://apoorvsxna.github.io/info/">More</a>
        </div>
    </nav>
    
    <div class="main-content">
        <h2>Find the length of a YouTube Playlist</h2>
        <div class="search-bar">
            <input id="playlistInput" type="text" placeholder="Paste the link to a playlist here.">
            <button onclick="fetchPlaylistData()">Go</button>
        </div>
        <div id="totalDuration"></div> <!-- Empty div to display total duration -->
        <table id="videoDetailsTable" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <!-- Video details will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
